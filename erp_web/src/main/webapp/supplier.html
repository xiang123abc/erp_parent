<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript">
 var name="supplier";
 var columns= [[    
     {field:'uuid',title:'客户编号',width:100},    
     {field:'name',title:'客户名称',width:100},  
     {field:'address',title:'客户地址',width:100},  
     {field:'tele',title:'联系电话',width:100,align:'right'},
     {field:'-',title:'操作',formatter: function(value,row,index){
     	var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.uuid + ')">修改</a>';
     	oper += ' <a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
     	return oper;
		}}
 ]];
</script>


</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
<div style="height:2px;"></div>
 <form id="searchForm">
	<table>
			客户名称:
			<input name="t1.name">
			客户电话:
			<input name="t1.tele">
<!-- 		        出生年月日:
		    <input name="t1.birthday" class="easyui-datebox">至<input name="t2.birthday" class="easyui-datebox"> -->
	</table>
	<button id="btnSearch" type="button">查询</button>
</form>
<div style="height:2px;"></div>
</div>
	
<table id="grid"></table>

<div id="editDlg">
	<form id="editForm">
		<table>
			
			<tr>
				<td>客户名称</td>
				<td><input name="t.name" class="easyui-validatebox" data-options="required:true,missingMessage:'客户名称不能为空'">
				<input type="hidden" name="t.uuid" >
				</td>
			</tr>
			<tr>
				<td>客户电话</td>
				<td><input name="t.tele"></td>
			</tr>
			<tr>
				<td>地址</td>
				<td><input name="t.address"></td>
			</tr>
			
		</table>
		<button id="btnSave" type="button">保存</button>
	</form>
</div>
</body>
</html>
